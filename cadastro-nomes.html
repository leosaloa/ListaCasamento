<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Casamento</title>

  <link rel="stylesheet" type="text/css" href="testecss.css">
    <div class="botaoPosicao">
    
    <button class= "botao" onClick="cadastraNome()">Cadastrar nome</button>
    <button class= "botao" onClick="atualizarNome()">Atualiza nome</button>
    <button class= "botao" onClick="deletarNome()">Deletar nome</button>

  </div>
</head>
<body>

<div id="palco"></div>


<script>

  let palco = document.getElementById('palco');
  let nomes = [];
  function render() {
    palco.innerHTML = '<div class="texto1">Quantidade de pessoas para o casamento: ' + nomes.length + '</div>';
    palco.innerHTML += '<br>';
    palco.innerHTML += '<div class="texto2">Nomes dos Convidados </div>';
    palco.innerHTML += '<br>';
    nomes.forEach(function (nome, i) {
      palco.innerHTML += '<div class="texto2">' + i + ' - ' + nome + '</div>';
      palco.innerHTML += '<br>';
    });

  }
  function cadastraNome(event) {
    let novoNome = prompt('Qual o nome da pessoa?');

      nomes.push(novoNome);

    render();
  }
  function atualizarNome() {
    let posicao = prompt('Qual é a posição que você quer atualizar?');
    let nomeAtualizado = prompt('Qual o novo valor do nome?');
    nomes[posicao] = nomeAtualizado;
    render();
  }
  function deletarNome(){
    let posicao = prompt('Qual é a posição que você quer deletar?');
    let resposta = confirm('Tem certeza que deseja excluir a posição ' + posicao + '?');
    if (resposta == true) {
      nomes.pop(posicao);
    }    
    render();
  }

</script>
</body>

</html>
